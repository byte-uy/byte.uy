<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="webmention" href="https://webmention.io/mati.arocena.dev/webmention" />
<link rel="pingback" href="https://webmention.io/mati.arocena.dev/xmlrpc" />
<link rel="me" href="https://github.com/mati-arocena" />
<link rel="me" href="https://mastodon.gamedev.place/@mati_arocena" />

<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}" />
<meta property="og:site_name" content="MATI.AROCENA.DEV" />
{{ if not .IsHome }}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ end }}

<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">


{{ with .OutputFormats.Get "RSS" }}
  {{ printf `<link href="%s" rel="%s" type="%s" title="%s" />` .Permalink .Rel .MediaType.Type $.Site.Title | safeHTML }}
{{ end }}
