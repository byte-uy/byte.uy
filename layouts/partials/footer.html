<aside>
    {{ partial "tagcloud.html" . }}

{{ if eq .RelPermalink "/about/" }}
<aside>
    <div class="hcard-display h-card vcard u-author p-author">
        <div class="hcard-header">
            <a class="u-url url fn u-uid" href="{{ i18n "siteurl" }}"><img alt='User Avatar' src='/media/profile.jpg'  class='avatar avatar-125 photo u-photo hcard-photo' height='125' width='125' itemprop="image"/></a>
            <p class="hcard-name p-name n">Matías Arocena</p>
            <p>
                <a class="u-email" href="mailto:mati@arocena.dev" rel="me">mati@arocena.dev</a>
            </p>
        </div> 
        <div class="hcard-body">
            <p class="p-note note">{{ i18n "gamedev" }}</p>
            <p>{{ i18n "alsoin" }}</p>
            <div class='relme'>
                <ul>
                    <li><a rel="me" class="icon-github url u-url" href="https://github.com/mati-arocena" title="Matías Arocena @ GitHub">GitHub</a></li>
                    <li><a rel="me" class="icon-instagram url u-url" href="https://www.instagram.com/matias.arocena" title="Matías Arocena @ Instagram">Instagram</a></li>
                    <li><a rel="me" class="icon-mobygames.com url u-url" href="https://www.mobygames.com/person/1324632/matias-arocena" title="Matías Arocena @ MobyGames">MobyGames</a></li>
                    <li><a rel="me" class="icon-linkedin url u-url" href="https://www.linkedin.com/in/matiasarocena1" title="Matías Arocena @ LinkedIn">LinkedIn</a></li>
                    <li><a rel="me" class="icon-mastodon url u-url" href="https://mastodon.gamedev.place/@mati_arocena" title="Matías Arocena @ Mastodon">Mastodon</a></li>
                </ul>
            </div>					
        </div>
    </div>
    <div id="site-publisher" itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
        <meta itemprop="name" content="MATI.AROCENA.DEV" />
        <meta itemprop="url" content="{{ i18n "siteurl" }}" />
    </div>    
</aside>
{{ end }}
